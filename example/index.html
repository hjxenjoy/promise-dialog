<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Promise Dialog</title>
</head>

<body>
  <div class="example" id="example">
    <h1>Promise Dialog Example</h1>
    <div class="group">
      <button class="button block" data-func="toggle">Toggle Dark Mode</button>
    </div>
    <div class="group">
      <button class="button" data-func="alert">Async Alert</button>
      <button class="button" data-func="syncAlert">Sync Alert</button>
    </div>
    <div class="group">
      <button class="button" data-func="confirm">Async Confirm</button>
      <button class="button" data-func="syncConfirm">Sync Confirm</button>
    </div>
    <div class="group">
      <button class="button" data-func="prompt">Async Prompt</button>
      <button class="button" data-func="syncPrompt">Sync Prompt</button>
    </div>
    <div class="group">
      <button class="button" data-func="toast">Async Toast</button>
      <button class="button" data-func="syncToast">Sync Toast</button>
    </div>
    <div class="group">
      <button class="button" data-func="loading">Loading</button>
      <button class="button" data-func="loaded">Loaded</button>
    </div>
  </div>
</body>

</html>
