<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Promise Dialog</title>
</head>

<body>
  <div class="example" id="example">
    <h1>Promise Dialog Example</h1>
    <button class="button" data-func="alert">alert</button>
    <button class="button" data-func="confirm">confirm</button>
    <button class="button" data-func="toast">toast</button>
    <button class="button" data-func="loading">loading</button>
    <button class="button" data-func="loaded">loaded</button>
  </div>
</body>

</html>
